<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="heading">Enter your text or url</p>
        <input id="inputText" type="text" placeholder="Enter text or url">
        <div id="imgBox">
            <img src="" id="qrImg">
        </div>
        <button onclick="generateQR()" id="generateBtn">Generate QR code</button>
    </div>
    <script>
        let imgBox = document.getElementById('imgBox');
        let inputText = document.getElementById('inputText');
        let button = document.getElementById('generateBtn');
        let qrImg = document.getElementById('qrImg');

        function generateQR(){
            qrImg.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + inputText.value;
            imgBox.classList.add('show-img');
        }
    </script>
</body>
</html>
